
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectLabel">Generate report</h4>
    </div>
    <div class="modal-body">
        
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.project.name">
            <label for="id">Project: {{vm.project.name}}</label>
           
        </div>
        <div class="form-group">
            <label class="control-label" for="field_year">Year</label>
            <input type="number" class="form-control" name="year" id="field_year" min="2000" max="2200" ng-min="2000" ng-max="2200"
                    ng-model="vm.project.year"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Start week:</label>
            <input type="number" class="form-control" name="number" id="field_number_start" min="1" max="53" ng-min="1" ng-max="53"
                    ng-model="vm.report.startweek"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">End week:</label>
            <input type="number" class="form-control" name="number" id="field_number_stop" min="1" max="53" ng-min="1" ng-max="53"
                    ng-model="vm.report.endweek"
                    />
        </div>
       
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="button" ng-disabled="editForm.$invalid" ui-sref="project-report({id:vm.project.id, start_week:vm.report.startweek, stop_week:vm.report.endweek, year:vm.project.year})" ng-click="vm.clear()" class="btn btn-primary">
            <span class="hidden-sm-down"> Generate</span>
        </button>
    </div>
</form>
